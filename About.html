
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODA SBS</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9; /* Light green background */
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4caf50, #ffeb3b);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-bottom: 5px solid #4caf50;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      color: #fff;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #4caf50;
      color: #fff;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #388e3c;
    }

    /* Sidebar for Mobile */
    .sidebar {
      position: fixed;
      top: 0;
      left: -60%;
      height: 100%;
      width: 60%;
      background-color: #4caf50;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      background-color: #388e3c;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #2e7d32;
    }

    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    /* Main Section */
    main {
      padding: 20px;
    }

    .main-section {
      margin-bottom: 40px;
      border: 3px solid #4caf50;
      border-radius: 15px;
      padding: 20px;
      background: linear-gradient(45deg, #ffffff, #e8f5e9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .main-section h2 {
      color: #4caf50;
    }

    .main-section img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .main-section img:hover {
      transform: scale(1.05);
    }

    .main-section p {
      line-height: 1.6;
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-top: 5px solid #ffeb3b;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .footer-section {
      flex: 1 1 calc(25% - 40px);
      min-width: 200px;
    }

    .footer-section h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer-section p, .footer-section ul {
      font-size: 14px;
      line-height: 1.5;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Company Logo">
      <h1>ODA SBS</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
   
      <a href="About.html">About</a>
 
    </nav>
    <div class="menu-btn" id="menuBtn">â˜°</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="home.html">Home</a>
    
    <a href="About.html">About</a>
    
    
  </div>

  <main>
  <div class="main-section">
    <h2>About Us</h2>
    <p>THIS IS A VIRTUAL LABORATOR.</p>
    <img src="https://via.placeholder.com/800x400" alt="About Us">
  </div>
</main>
  
  
  
  
  
  
  
  
  
  <footer>
    <div class="footer-section">
      <h3>Contact Us</h3>
      <p>Email: dearalex3750@gmail.com</p>
      <p>Phone: +251993253633</p>
    </div>
    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="home.html" style="color: #fff;">Home</a></li>
        <li><a href="About.html" style="color: #fff;">About</a></li>
        
      </ul>
    </div>
    <div class="footer-section">
      <h3>Follow Us</h3>
      <p>Facebook | Twitter | LinkedIn</p>
    </div>
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
